<body>
    <div class="container-fluid">
        <div class="row h-100">

            <!-- LeftSide Navigation  -->
            <div class="col-5 col-xs-5 col-sm-4 col-md-3 col-lg-2 col-xl-2 my_nav">

                <!-- placing Logo -->
                <div class="row align-items-center my_logo">
                    <div class="col text-center">
                        <pr>TUTEST</pr>
                    </div>
                </div>
                <div class="row px-4 my_overview_nav" id="exam-overview">
                    <ol>
                        <li class="py-2">Section 1
                            <ul class="px-1">
                                <li class="py-1">Question 1</li>
                                <li class="py-1">Question 2</li>
                            </ul>
                        </li>
                        <li class="py-2">Section 2
                            <ul class="px-1">
                                <li class="py-1">Question 1</li>
                                <li class="py-1">Question 2</li>
                            </ul>
                        </li>
                    </ol>
                </div>


            </div>

            <!-- Page Body(Main Content) -->
            <div class="col-7 col-xs-7 col-sm-8 col-md-9 col-lg-10 col-xl-10 px-5 py-5 my_main">


                <!-- Time Remaining Block -->
                <!-- <div class="d-flex flex-row justify-content-end"> -->
                <div class="row justify-content-end timer_row">
                    <div class="col-sm-6 col-md-5 col-lg-3 text-center my_font_bolder">
                        <span>TIME REMAINING</span>
                        <br>
                        <span class="my_font_2em timer_box" id="countdown"></span>
                    </div>
                </div>

                <!-- title section -->
                <div class="row">
                    <div class="col my_font py-2">
                        <!-- Page Sub Title -->
                        <span class="my_font">Section - <span id="current-section">1</span> | Question - <span id="current-question">1</span></span>
                        <br>
                        <!-- Page Title -->
                        <span class="my_font_bolder my_font_2em" id="question-type-title">Multiple Answer</span>
                    </div>
                </div>
                <hr class="hr_full">

                <!-- Question Text and Answer Field -->
                <div class="row">
                    <div class="" id="question-text">
                        <p>Choose all the types of carbohydrates</p>
                    </div>

                    <div class="" id="answer-input-options">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">Galactose</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                            <label class="form-check-label" for="defaultCheck2">Fructose</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
                            <label class="form-check-label" for="defaultCheck3">Surcrose</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck4">
                            <label class="form-check-label" for="defaultCheck4">Maltose</label>
                        </div>

                    </div>
                </div>
                <hr class="hr_full">

                <!-- submission button field -->
                <div class="row">
                    <div class="col-md-3 col-lg-2 text-center">
                        <!-- <a href="../framework/page_1.html" class="btn active" role="button" aria-pressed="true">PREVIOUS</a> -->
                    </div>
                    <div class="col-md-1 col-lg-5">
                    </div>
                    <div class="col-md-5 col-lg-3 text-center">

                    </div>
                    <div class="col-md-3 col-lg-2 text-center">
