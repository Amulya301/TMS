<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <title>TUTEST</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
   >
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon.ico">
  </head>

  <body>
    <div class="container-fluid">
      <div class="row h-100">
        <!-- LeftSide Navigation  -->
        <div class="col-5 col-xs-5 col-sm-4 col-md-3 col-lg-2 col-xl-2 my_nav">
          <!-- placing Logo -->
          <div class="row align-items-center my_logo">
            <div class="col text-center">
              <p>TUTEST</p>
            </div>
          </div>
          <div class="row px-4 my_overview_nav" id="exam-overview"></div>
        </div>

        <!-- Page Body(Main Content) -->
        <div
          class="col-7 col-xs-7 col-sm-8 col-md-9 col-lg-10 col-xl-10 px-5 py-5 my_main"
        >
          <!-- Time Remaining Block -->
          <!-- <div class="d-flex flex-row justify-content-end"> -->
          <div class="row justify-content-end timer_row">
            <div class="col-sm-6 col-md-5 col-lg-3 text-center my_font_bolder">
              <span>TIME REMAINING</span>
              <br>
              <span class="my_font_2em timer_box" id="countdown"></span>
            </div>
          </div>

          <!-- title section -->
          <div class="row">
            <div class="col my_font py-2">
              <!-- Page Sub Title -->
              <span class="my_font"
                >Section - <span id="current-section"></span> | Question -
                <span id="current-question"></span
              ></span>
              <br>
              <!-- Page Title -->
              <span
                class="my_font_bolder my_font_2em"
                id="question-type-title"
              ></span>
            </div>
          </div>
          <hr class="hr_full">

          <!-- Question Text and Answer Field -->
          <div class="row">
            <div class="">
              <p id="question-text"></p>
            </div>

            <div class="" id="answer-input-options"></div>
          </div>
          <hr class="hr_full">

          <!-- submission button field -->
          <div class="row">
            <div class="col-md-3 col-lg-2 text-center">
              <!-- <a href="../framework/page_1.html" class="btn active" role="button" aria-pressed="true">PREVIOUS</a> -->
            </div>
            <div class="col-md-1 col-lg-5"></div>
            <div class="col-md-5 col-lg-3 text-center">
              <!-- <a href="../framework/page_2_1.html" class="btn active" role="button" aria-pressed="true" disabled>MARK AS UNSOLVED</a> -->
            </div>
            <div class="col-md-3 col-lg-2 text-center">
              <button
                onClick="onNextClick()"
                type="button"
                class="btn active"
                name="button"
                id="next-btn"
              >
                NEXT
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"
      charset="utf-8"
    ></script>
    <script src="script/exam-paper.js"></script>
  </body>
</html>
